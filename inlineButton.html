<!DOCTYPE html>
<html lang="ID">
  <head>
    <title>Membuat Inline Button</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <header data-role="header">
        <h1>Inline Button</h1>
      </header>
      <div data-role="content">
        <p>Tombol 1 tag <b>input</b> tidak bisa untuk inline button. Tombol 2 tag <b>button</b> dan Tombol 3 tag <b>a</b> bisa untuk inline button. Perhatikan bedanya.</p>
        <p>
          <input type="button" value="Tombol 1" />
          <button class="ui-btn ui-btn-inline">Tombol 2</button>
          <a href="#link" class="ui-btn ui-btn-inline">Tombol 3</a>
        </p>
      </div>
      <footer data-role="footer" data-position="fixed">
        <h2>Haji Bambang</h2>
      </footer>
    </div>
  </body>
</html>
