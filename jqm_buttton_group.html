<!DOCTYPE html>
<html lang="ID">
  <head>
    <title>Membuat Grouped Button</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <header data-role="header">
        <h1>Grouped Button</h1>
      </header>
      <div data-role="content">
        <p>Tombol grup horizontal.</p>
        <div data-role="controlgroup" data-type="horizontal">
          <a href="#" class="ui-btn">Buka</a>
          <a href="#" class="ui-btn">Simpan</a>
          <a href="#" class="ui-btn">Tutup</a>
        </div>
        <p>Tombol grup vertical.</p>
        <div data-role="controlgroup" data-type="vertical">
          <a href="#" class="ui-btn">Buka</a>
          <a href="#" class="ui-btn">Simpan</a>
          <a href="#" class="ui-btn">Tutup</a>
        </div>
      </div>
      <footer data-role="footer" data-position="fixed">
        <h2>Bambang Berwukuf diArafah</h2>
      </footer>
    </div>
  </body>
</html>
